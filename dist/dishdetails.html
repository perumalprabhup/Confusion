

    <div class="container">
      <div class="row row-content" ng-controller="DishDetailController">
            
			
			<div class="col-xs-12">
         
				<div class="media-left media-middle">
			<a href ='#'>
			<img class="media-object img-thumbnail" ng-src={{dish.image}}
			alt ="Uthapizza">
			</a></div>
		
				<div class="media-body">
				
		<h2 class="media-heading">{{dish.name}}
		<span class="label label-danger label-xs">{{dish.label}}</span>
		<span class="badge">{{dish.price | currency}}</span></h2>
		<p>{{dish.description}}</p>
		
            </div>
			</div>
				
            <div class="col-xs-9 col-xs-offset-1">
            

		
		 <h4>Customer Comments  &nbsp;&nbsp;&nbsp;&nbsp;
            <small>Sort by:</small>
            <input class="input-sm" type="text"name="filter" ng-model="searchInput" >
        </h4>
		
		
		
		
			<div class="media-body">
			<ul class ="media-list">
			<li class="media" ng-repeat="dishes in dish.comments | filter : searchInput | orderBy: sort" >
	
			<blockquote>
				<p class="media-rating">{{dishes.rating}}&nbsp; Stars</p>	
				<p class="media-comment">{{dishes.comment}}</p>
			<footer> {{dishes.author}}, &nbsp;&nbsp; {{dishes.date | date:'mediumDate'}}</footer> 
		</blockquote>
            </div>
			 </li>
			 </ul>
				
            </div>
			
			
				   <div class="col-xs-9 col-xs-offset-1" ng-controller="DishCommentController">
             	
					
					
                <form class="form-horizontal" name="commentForm"  ng-submit="submitComment()" novalidate>
					
						<div class="form-group" ng-class="{'has-error' : commentForm.name.$error.required && !commentForm.name.$pristine}">
                        <label for="name" class="col-sm-2 control-label">Your Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" 
						ng-model="comment.author" required>
                        <span ng-show="commentForm.name.$error.required && !commentForm.name.$pristine" class="help-block">Your First Name is required.</span>
						</div>
                    </div>
					<div class ="form-group">
					<label for="starRating"   class="col-sm-2 control-label">Number of Stars</label>
				
				<div class="col-sm-10" >
					<div class="radio" >
						<label><input type="radio" name="optradio" ng-value=1 ng-model="comment.rating">1</label>
					
						<label><input type="radio" name="optradio" ng-value=2 ng-model="comment.rating">2</label>
					
						<label><input type="radio" name="optradio" ng-value=3 ng-model="comment.rating">3</label>
					
						<label><input type="radio" name="optradio" ng-value=4 ng-model="comment.rating">4</label>
					
						<label><input type="radio" name="optradio" ng-value=5 ng-model="comment.rating">5</label>
						
					</div>
				</div>
			</div>
	
					<div class="form-group" ng-class="{'has-error' : commentForm.comment.$error.required && !commentForm.comment.$pristine}">
                        <label for="name" class="col-sm-2 control-label">Your Comments</label>
                        <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="comment"
						name="comment" placeholder="Enter Your Comment" ng-model="comment.comment" required rows="5"></textarea>
                        <span ng-show="commentForm.comment.$error.required && !commentForm.comment.$pristine" class="help-block">Your Comments is required.</span>
						</div>
                    </div>
					
					
					
					
			
					
				   <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">Submit Comments</button>
                        </div>
                    </div>
				
                </form>
            </div>
        </div>

    </div>
